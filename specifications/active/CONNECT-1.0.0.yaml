name: CONNECT-APP
vendor: University of Manchester
model: connect-schemas
version: 1.0.0
assessment_type: APP
doc: Spec for the CONNECT app
data:
  - type: SETTING_CHANGE_LOG
    doc: Settings changes log
    topic: connect_settings_change
    value_schema: .active.connect.ConnectSettingsChange
  - type: NOTIFICATION_SCHEDULE_CHANGE_LOG
    doc: Notification schedule changes log
    topic: notification_schedule_change
    value_schema: .active.connect.NotificationSchedule
  - type: CONNECT_DATA_LOG
    doc: Connect data logs
    topic: connect_data_log
    value_schema: .active.connect.ConnectDataLog
  - type: BATTERY
    doc: iOS battery level
    topic: ios_phone_battery_level
    value_schema: .passive.phone.PhoneBatteryLevel
  - type: RELATIVE_LOCATION
    doc: iOS relative location
    topic:  ios_phone_relative_location
    value_schema: .passive.phone.PhoneRelativeLocation
  - type: HealthKitTypedData
    doc: A quantity sample type that measures the user's resting heart rate, unit is count/min.
    topic: active_apple_healthkit_resting_heart_rate
    value_schema: .active.healthkit.HealthKitTypedData
  - type: HealthKitTypedData
    doc: A quantity sample type that measures the user's heart rate variability, unit is ms.
    topic: active_apple_healthkit_heart_rate_variability
    value_schema: .active.healthkit.HealthKitTypedData
  - type: HealthKitTypedData
    doc: A quantity sample type that measures the headphone audio exposure, unit is dBASPL.
    topic: active_apple_healthkit_audio_exposure
    value_schema: .active.healthkit.HealthKitTypedData
  - type: HealthKitTypedData
    doc: A quantity sample type that measures the environment audio exposure, unit is dBASPL.
    topic: active_apple_healthkit_env_exposure
    value_schema: .active.healthkit.HealthKitTypedData
  - type: NOTIFICATION_SCHEDULE_DATES_LOG
    doc: Notification schedule dates log
    topic: notification_schedule_dates
    value_schema: .active.connect.NotificationDates